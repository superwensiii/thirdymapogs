<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        :root {
            --bg-color: #1D202D;
            --text-color: #EBEBFF;
            --sidebar-bg: black;
            --hover-bg: #495057;
        }

        [data-theme="light"] {
            --bg-color: #FFFFFF;
            --text-color: #1D202D;
            --sidebar-bg: #F8F9FA;
            --hover-bg: #E9ECEF;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--sidebar-bg);
            color: var(--text-color);
            padding-top: 20px;
            transition: transform 0.3s ease-in-out;
            border-radius: 30px;
        }

        .sidebar.hidden {
            transform: translateX(-250px);
        }

        .sidebar a {
            text-decoration: none;
            color: var(--text-color);
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: var(--hover-bg);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        .content.full {
            margin-left: 0;
        }

        .navbar {
            background-color: rgba(73, 73, 73, 0.5);
            color: var(--text-color);
            padding: 15px;
        }

        .menu-btn {
            background-color: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .theme-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: absolute;
                transform: translateY(-100%);
            }

            .sidebar.hidden {
                transform: translateY(0);
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <button id="theme-toggle-btn" class="theme-toggle-btn">üåô</button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h2>Admin Panel</h2>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Orders</a>
        <a href="#">Products</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <!-- Main Content -->
    <div id="content" class="content">
        <div class="navbar d-flex justify-content-between align-items-center">
            <button id="menu-btn" class="menu-btn">‚ò∞</button>
            <h4>Welcome, Admin!</h4>
        </div>
        <div class="container mt-4">
            <h1>Dashboard</h1>
            <p>This is the admin dashboard where you can manage your website content and settings.</p>

            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Users</h5>
                            <p class="card-text">1,234</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Orders</h5>
                            <p class="card-text">567</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Revenue</h5>
                            <p class="card-text">$12,345</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const themeToggleButton = document.getElementById('theme-toggle-btn');
        const body = document.body;

        // Sidebar toggle logic
        menuBtn.addEventListener('click', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.toggle('hidden');
                content.classList.toggle('full');
            } else {
                sidebar.classList.toggle('hidden');
            }
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.add('hidden');
                content.classList.remove('full');
            } else {
                sidebar.classList.remove('hidden');
                content.classList.remove('full');
            }
        });

        // Theme toggle logic
        themeToggleButton.addEventListener('click', () => {
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                themeToggleButton.textContent = 'üåô';
            } else {
                body.setAttribute('data-theme', 'light');
                themeToggleButton.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

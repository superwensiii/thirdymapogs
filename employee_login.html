<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1D202D;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .login-container {
            background-color: #EBEBFF;
            color: #1D202D;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s, color 0.3s;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: gray;
        }
        .btn-primary {
            background-color: gray;
            border-color: gray;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: darkgray;
            border-color: darkgray;
        }
        .text-center a {
            text-decoration: none;
            color: gray;
            transition: color 0.3s;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        .theme-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: #EBEBFF;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        .theme-toggle-btn.light {
            color: #1D202D;
        }
    </style>
</head>
<body>
    <button id="theme-toggle-btn" class="theme-toggle-btn">ðŸŒ™</button>

    <div class="login-container" id="login-container">
        <h2 class="text-center mb-4">Employee Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
            Don't have an account? <a href="register.php">Sign Up</a>
        </p>
    </div>

    <script>
        const themeToggleButton = document.getElementById('theme-toggle-btn');
        const loginContainer = document.getElementById('login-container');
        let isDarkTheme = true; // Default to dark theme

        themeToggleButton.addEventListener('click', () => {
            // Toggle body background and text colors
            document.body.style.backgroundColor = isDarkTheme ? '#FFFFFF' : '#1D202D';
            document.body.style.color = isDarkTheme ? '#1D202D' : '#EBEBFF';

            // Toggle login container colors
            loginContainer.style.backgroundColor = isDarkTheme ? '#FFFFFF' : '#EBEBFF';
            loginContainer.style.color = isDarkTheme ? '#1D202D' : '#1D202D';

            // Update button and link colors
            themeToggleButton.textContent = isDarkTheme ? 'â˜€ï¸' : 'ðŸŒ™';
            themeToggleButton.classList.toggle('light', isDarkTheme);

            isDarkTheme = !isDarkTheme;
        });

        const defaultEmail = "haha@gmail.com";
        const defaultPassword = "123";

        // Validate login form
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form submission to handle validation

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === defaultEmail && password === defaultPassword) {
                alert("Login successful!");
                // Redirect to admin dashboard or any other page
                window.location.href = "employee.html"; // Replace with the correct URL
            } else {
                alert("Invalid email or password.");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1D202D; /* Dark theme by default */
            color: #EBEBFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s; /* Smooth theme change */
        }
        h1 {
            font-weight: bold;
        }
        .btn-gray {
            background-color: gray;
            border-color: gray;
            color: white;
        }
        .btn-gray:hover {
            background-color: darkgray;
            border-color: darkgray;
        }
        .theme-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: #EBEBFF;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        .theme-toggle-btn.light {
            color: #1D202D; /* Icon color for light theme */
        }
    </style>
</head>
<body>

    <button id="theme-toggle-btn" class="theme-toggle-btn">
        üåô
    </button>

    <div class="text-center">
        <h1>CHOOSE AN ACCOUNT</h1>
        <div class="d-flex justify-content-center mt-4">
            <a href="login.html" class="btn btn-gray btn-lg me-3">ADMIN</a>
            <a href="employee_login.html" class="btn btn-gray btn-lg">EMPLOYEE</a>
        </div>
    </div>

    <script>
        const themeToggleButton = document.getElementById('theme-toggle-btn');
        let isDarkTheme = true; // Default to dark theme

        themeToggleButton.addEventListener('click', () => {
            document.body.style.backgroundColor = isDarkTheme ? '#FFFFFF' : '#1D202D';
            document.body.style.color = isDarkTheme ? '#1D202D' : '#EBEBFF';
            themeToggleButton.textContent = isDarkTheme ? '‚òÄÔ∏è' : 'üåô';
            themeToggleButton.classList.toggle('light', isDarkTheme);
            isDarkTheme = !isDarkTheme;
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
